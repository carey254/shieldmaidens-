  <div class="container">
    <h1>Support Our Mission</h1>
    <p class="intro">Thank you for supporting girls, young women, and non-binary youth in Kenya.</p>

    <form id="donationForm" action="process_donation.php" method="POST">
      <label for="frequency">Donation Type</label>
      <select name="frequency" id="frequency">
        <option value="one-time">One-time</option>
        <option value="monthly">Monthly</option>
      </select>

      <label>Choose Amount (KES)</label>
      <div class="preset-amounts">
        <button type="button" class="amount-btn" data-amount="5000">KES 5,000</button>
        <button type="button" class="amount-btn" data-amount="2500">KES 2,500</button>
        <button type="button" class="amount-btn" data-amount="1000">KES 1,000</button>
        <button type="button" class="amount-btn" data-amount="500">KES 500</button>
      </div>
      <input type="number" name="custom_amount" id="customAmount" placeholder="Or enter custom amount">
      <input type="hidden" name="amount" id="finalAmount" required>

      <h3>Your Details</h3>
      <input type="text" name="first_name" placeholder="First Name" required>
      <input type="text" name="last_name" placeholder="Last Name" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="tel" name="phone" placeholder="Phone Number (e.g. +254...)" required>

      <label for="message">Comment (optional)</label>
      <textarea name="message" id="message" rows="3" placeholder="Leave a short note..."></textarea>

      <p id="summaryText">Selected donation: <strong>KES 0</strong></p>

      <button type="submit">Donate Now</button>
    </form>
  </div>
